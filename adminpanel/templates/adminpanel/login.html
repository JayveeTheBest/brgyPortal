{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barangay Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #e1f5fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-box {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 420px;
        }
        .logo-img {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
        }
        .form-label {
            font-weight: 500;
        }
        .input-group-text {
            background-color: #e3f2fd;
            border-right: 0;
        }
        .form-control {
            border-left: 0;
        }
        .btn-primary {
            background-color: #0288d1;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0277bd;
        }
        .footer-text {
            font-size: 0.85rem;
            color: #888;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="login-box text-center">
    <div class="logo-img">
        <img src="{% static 'logo/logo.png' %}" alt="Logo" class="img-fluid">
    </div>

    <h4 class="mb-2 fw-semibold">Welcome to the Barangay Portal</h4>
    <p class="small text-muted mb-4">Admin access for community coordination and services</p>

    {% if error %}
    <div class="alert alert-danger text-start">{{ error }}</div>
    {% endif %}

    <form method="POST" class="text-start">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" name="username" class="form-control" id="username" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" name="password" class="form-control" id="password" required>
                <span class="input-group-text">
                    <i class="bi bi-eye-slash" id="togglePassword" style="cursor: pointer;"></i>
                </span>
            </div>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>

    <div class="footer-text">
        <p class="mt-4 mb-0">This portal is for authorized barangay personnel only.</p>
    </div>
</div>

<!-- Bootstrap JS & Password Toggle Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('bi-eye');
        this.classList.toggle('bi-eye-slash');
    });
</script>
</body>
</html>
