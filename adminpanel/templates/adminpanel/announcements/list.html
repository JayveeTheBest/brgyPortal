{% extends "adminpanel/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h4 class="mb-4">Barangay Announcements</h4>
    <a href="{% url 'announcement_add' %}" class="btn btn-primary mb-3">
        <i class="bi bi-plus-circle"></i> Add New
    </a>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Date Posted</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for a in announcements %}
            <tr>
                <td>{{ a.title }}</td>
                <td>{{ a.date_posted|date:"M d, Y H:i" }}</td>
                <td>
                    <a href="{% url 'announcement_edit' a.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'announcement_delete' a.id %}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete this announcement?');">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No announcements yet.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
